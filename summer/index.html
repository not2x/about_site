<script>
    function num_word(value, words){  
        value = Math.abs(value) % 100; 
        var num = value % 10;
        if(value > 10 && value < 20) return words[2]; 
        if(num > 1 && num < 5) return words[1];
        if(num == 1) return words[0]; 
        return words[2];
    }

    let now = new Date();
    //now = new Date(2022, 8, 1)
    let year = now.getFullYear()
    let summer, msg
    let endsummer = new Date(year, 7, 31)
    summer = now.getTime() < endsummer.getTime()+86399000 ? new Date(year, 5, 1) :  new Date(((year)+1), 5, 1)
    if (now.getTime() < summer.getTime()) {
        msg = 'до лета '
        let days = Math.ceil((summer.getTime() - now.getTime()) / (1000 * 3600 * 24))
        msg += num_word(days, ['остался', "осталось", "осталось"]) + " "  + days + ' ' + num_word(days, ['день', "дня", "дней"])

    }
